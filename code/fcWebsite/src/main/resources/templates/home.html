<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{websiteTitle}"></title>
    <link rel="stylesheet" th:href="@{/js/bootstrap-3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/js/swiper-3.4.2/swiper.min.css}" />
    <link rel="stylesheet" th:href="@{/css/fc.css}" />
    
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/swiper-3.4.2/swiper.jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
    
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }
    
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    
    .swiper-pagination-bullet {
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        color: #000;
        opacity: 1;
        background: rgba(0, 0, 0, 0.2);
    }
    
    .swiper-pagination-bullet-active {
        color: #fff;
        background: #007aff;
    }
    .row{
        margin-top:3px;
        margin-right:1px;
        margin-left:1px;
    }
    .col-sm-4{
        padding-right:5px;
        padding-left:5px;
    }
    .col-xs-12{
        padding-right:5px;
        padding-left:5px;
    }
    </style>

</head>
<body>
<!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" >
            <img class="logo" src="//www4.djicdn.com/assets/images/logo@2x-da7b16c3c5788410b42880cd8a8cfeca.png"></img>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a class="nav-title-font" th:text="#{menu.left1}"></a></li>
            <li><a class="nav-title-font" th:text="#{menu.left2}"></a></li>
            <li><a class="nav-title-font" th:text="#{menu.left3}"></a></li>
            <li><a class="nav-title-font" th:text="#{menu.left4}"></a></li>
            <li><a class="nav-title-font" th:text="#{menu.left5}"></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="nav-title-font" >
                    <span th:text="#{menu.right1}"></span>
                    <img src="http://www4.djicdn.com/assets/images/header/shopping-2ca000d6b5ed54e0af8d1dce7f5caaf6.svg"></img>
                </a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <img class="lang-icon" src="http://www3.djicdn.com/assets/images/header/language-c75de0884e52460c72c496e3b0a70e2e.svg"></img>
              Lanuage <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a th:href="@{/?lang=zh_CN}">简体中文</a></li>
                <li><a th:href="@{/?lang=en_US}">English</a></li>
                <li><a th:href="@{/?lang=en_US}">Japanese</a></li>
                <li><a th:href="@{/?lang=en_US}">Deutsch</a></li>
                <li><a th:href="@{/?lang=en_US}">French</a></li>
              </ul>
            </li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="main-container">
         <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide slide1" >
                        <div class="title txt">
Iphone
                         </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide slide2" >
                            <div class="title txt">
    
                             </div>
                    </div>
                </div>
                <div class="swiper-slide">
                      <div class="swiper-slide slide3" >
                         <div class="title txt">

                         </div>
                      </div>
                </div>
                <div class="swiper-slide">Slide 4</div>
            </div>
    
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev swiper-button-white"></div>
            <div class="swiper-button-next swiper-button-white"></div>
        </div>
    </div>
    
    <div class="section-container">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <a href="/"
                    class="thumbnail"><img
                    src="//www2.djicdn.com/cms_uploads/grid_picture/image/1443/e2663fe04dd0aa22583955f456c44add.png"></img>
                </a>
            </div>
             <div class="col-xs-12 col-sm-4">
                <a href="/"
                    class="thumbnail"><img
                    src="//www3.djicdn.com/cms_uploads/grid_picture/image/1448/5b7473872c981355c2012bf19855efaf.jpg"></img>
                </a>
            </div>
             <div class="col-xs-12 col-sm-4">
                <a href="/"
                    class="thumbnail"><img
                    src="//www5.djicdn.com/cms_uploads/grid_picture/image/1454/ab812f0cbf9f44db119012bc3b5f516d.jpg"></img>
                </a>
            </div>
        </div>
    </div>
   
    
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationBulletRender: function (swiper, index, className) {
            return '<span class="' + className + '" style="height:3px;width:50px"></span>';
        }
    });
    </script>
    
</body>
</html>
